<ion-header>
  <ion-toolbar>
    <ion-title>activities</ion-title>
  </ion-toolbar>
</ion-header>
<app-tab-nav></app-tab-nav>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let activity of activities">
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="auto" class="card-image">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-col>
            <ion-col>
              <ion-label>
                <p>{{activity.time | date}}</p>
                <h2>{{activity.title}}</h2>
                <p>{{activity.description}}</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addFruecht()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
