<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required="true" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required="true" formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" type="submit" [disabled]="form.invalid">
      Register
    </ion-button>
  </form>
</ion-content>
