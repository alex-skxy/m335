<app-nav-menu-header [pageName]="'newsletter'"></app-nav-menu-header>

<ion-content>
  <ion-thumbnail>
    <ion-img src='https://picsum.photos/100/100'></ion-img>
  </ion-thumbnail>


  <h1>Now register for our very fancy newsletter</h1>
  <form [formGroup]="contactForm" (ngSubmit)="sendNewsletterForm()">
    <ion-item>
      <ion-label position="floating">Email
        <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required="true" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item color="danger"
              *ngIf="!contactForm.controls.email.valid && !contactForm.controls.email.pending && (contactForm.controls.email.dirty)">
      Sorry, that email is not correct!
    </ion-item>
    <ion-button expand="block" color="primary" type="submit" [disabled]="contactForm.invalid">
      Send it!
    </ion-button>
  </form>
</ion-content>
