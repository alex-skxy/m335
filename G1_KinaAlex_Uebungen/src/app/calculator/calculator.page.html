<app-nav-menu-header [pageName]="'calculator'"></app-nav-menu-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="medium" position="stacked"><span>{{firstNumber}} {{action}} {{secondNumber}}</span>
            <span [hidden]="!result"> = {{result}}</span></ion-label>
          <ion-input #input (keypress)="numericOnly($event)"
                     inputmode="numeric" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onAction(input.value, '+')" expand="block">+</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onAction(input.value, '-')" expand="block">-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onAction(input.value, '*')" expand="block">*</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onAction(input.value, '/')" expand="block">/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onClear()" color="danger" expand="block">C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onEnter(input.value)" color="success" expand="block">E</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
