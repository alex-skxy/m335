<app-nav-menu-header [pageName]="'array-test'"></app-nav-menu-header>

<ion-content>
  <ion-list>
    <ion-item-sliding (swipeleft)="delete(fruecht)" *ngFor="let fruecht of fruechte">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(fruecht)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar><img src="{{fruecht.img}}" alt=""></ion-avatar>
        <ion-label><h2>{{fruecht.name}}</h2></ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
