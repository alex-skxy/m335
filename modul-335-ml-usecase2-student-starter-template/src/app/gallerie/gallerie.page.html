<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Gallerie</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ng-template ngFor [ngForOf]="galleryList |async" let-gallerie>
                <ion-col size="6">
                    <ion-img [src]="gallerie.imgurl"></ion-img>
                </ion-col>
            </ng-template>
        </ion-row>
    </ion-grid>
</ion-content>
