<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Ferienorte</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="addFerienort()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ng-template ngFor [ngForOf]="ferienortList |async" let-ferienort>
            <ion-item>
                {{ferienort.name}}
            </ion-item>
        </ng-template>

    </ion-list>
</ion-content>
